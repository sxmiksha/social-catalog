version: "3.8"
services:
  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: social_catalog
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build: ./backend
    command: npm run dev
    volumes:
      - ./backend:/usr/src/app
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - PORT=4000
      - CLOUDINARY_URL=${CLOUDINARY_URL}
    depends_on:
      - db
    ports:
      - "4000:4000"

  frontend:
    working_dir: /usr/src/app
    build:
      context: ./frontend
    command: npm run dev
    volumes:
      - ./frontend:/usr/src/app
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:4000
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  db-data: